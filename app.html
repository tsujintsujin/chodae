<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="maincss.css">

</head>

<body class="app-body">
    <header>
        <div class="row container">
            <div class="position-fixed vh-100 col-lg-2 ">
                <div class="row d-flex flex-column align-items-center">
                    <nav class="row navi d-flex flex-column">
                        <ul>
                            <li id="MyList" class="ps-2 nav-item my-2 py-2 w-100 rounded-1 active">
                                <h5><i class="fa-center me-2 fa fa-edit"></i>My List</h5>
                            </li>
                            <li id="Explore" class="ps-2 nav-item my-2 py-2 w-100 rounded-1">
                                <h5><i class="fa-center me-2 fa fa-compass"></i>Explore</h5>
                            </li>
                            <hr class="my-5">
                            <li id="Contact" class="ps-2 nav-item my-2 py-2 w-100 rounded-1">
                                <h5><i class="fa-center me-2 fa fa-phone"></i>Contact Us</h5>
                            </li>
                            <button class="btn" id="pan-to">Pan to location</button>

                            <!-- <button class="btn" id="deleteMarker">remove this marker</button> -->

                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>


    <div class="row mx-5 px-5">
        <div class="col-2">
        </div>
        <div class="col-10">
            <section id="myListSection" class="content-section vh-100">
                <div class="container-fluid bg-info vh-100 py-3">
                    <div class="row vh-25 bg-danger p-2">
                        <p>banner</p>

                    </div>

                    <div class="row vh-25 bg-warning vh-75">

                        <div class="col bg-success me-3 mt-3 p-2">

                            <div class="accordion accordion-flush " id="mainList">
                                





                                
                            </div>
                        </div>
                        <div class="col bg-success mt-3 p-0">
                            <div class="h-100 w-100 rounded-3" id="map"></div>

                        </div>
                    </div>

                </div>
            </section>
            <!-- <h2 class="fw-bold position-absolute ">Image</h2> -->
            <section id="exploreSection" class="content-section vh-100 ">
                <div class="container-fluid bg-opacity-50 vh-100 py-3 ">
                    <div class="row h-100">
                        <div class="col me-3">
                            <div class="row vh-50">
                                <!-- this one -->
                                <div id="myCarousel" class="carousel slide p-0 m-0 rounded-5" data-bs-ride="carousel">
                                    <div class="btn-carousel-container">
                                        <div class="mt-auto">
                                            <button class="btn bg-white bg-opacity-50 rounded-circle m-1" type="button"
                                                data-bs-target="#myCarousel" data-bs-slide="prev">
                                                <span class="fs-4">ðŸ¡ </span>
                                            </button>
                                            <button class="btn bg-white bg-opacity-50 rounded-circle m-1" type="button"
                                                data-bs-target="#myCarousel" data-bs-slide="next">
                                                <span class="fs-4">ðŸ¡¢</span>
                                            </button>
                                        </div>
                                    </div>
                                    <div id="items-carousel" class="carousel-inner">
                                        <div class="carousel-item rounded-2 active">
                                            <div class="img-fit rounded-2"
                                                style="background-image: url(icons/nophotos.svg);">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row vh-25 text-white p-2">
                                <div id="addressContainer" class="text-black">
                                    <h3 id="locationTitle" class="fw-bold">Select a location to get started</h3>

                                    <hr>
                                </div>
                                <div id="starSection" class="ratingContainer d-flex text-black align-items-center">

                                </div>
                                <div class="buttonsContainer mt-2 h-50 text-dark">
                                    <div class="row h-100 text-center pt-5 mt-3">

                                        <div class="col-6 position-relative d-flex flex-column">
                                            <h6>Highlight the location in the map</h6>
                                            <h6>to be able to mark the location.</h6>
                                            <button disabled class="btn mt-auto border border-2"
                                                id="mapMarker">Mark</button>
                                        </div>
                                        <div class="col-6 position-relative d-flex flex-column ">
                                            <h6>Add the location to your bucketlist!</h6>
                                            <h6>Good Luck on your Travels!</h6>

                                            <button disabled class="btn border border-2 mt-auto"
                                                id="addtotravellist">Add to list</button>

                                        </div>

                                    </div>
                                    <!-- <button class="btn btn-primary">Mark this Location</button>
                                    <button class="btn btn-primary">Add to List</button> -->

                                </div>
                            </div>
                        </div>
                        <div class="col p-0">
                            <div class="h-100 w-100 rounded-2" id="map2">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="budgetSection" class="content-section vh-100 ">
                <div class="container-fluid bg-success bg-opacity-50 vh-100 py-3">

                    <div class="row h-65 bg-warning ">
                        <div class="col bg-success me-3">
                            <div class="row h-100 bg-info p-2">
                                <p>My List</p>
                            </div>
                        </div>

                        <div class="col bg-success">
                            <div class="row h-100 bg-info p-2">
                                <p>Budget Plan</p>
                            </div>
                        </div>

                    </div>
                    <div class="row h-35 bg-dark ">
                        <div class="col bg-success mt-3">
                            <div class="row h-100 bg-info">
                                <div class="h-100 w-100 rounded-3" id="map3"></div>
                            </div>
                        </div>
                    </div>
            </section>
        </div>
    </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClso5DVSDxgLPUu3FwxdmhHHZEyu1hoj4&libraries=places&callback=initMap&v=weekly"></script>
    <script src="mainjs.js"></script>

</body>

</html>
