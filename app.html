<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="maincss.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body class="app-body">
    <header>
        <div class="row container">
            <div class="position-fixed vh-100 col-lg-2 bg-main shadowx">
                <div class="row d-flex flex-column align-items-center">
                    <nav class="row navi vh-100 d-flex flex-column">
                        <div class="row">
                            <div class="col-12 p-0 m-0 container-fluid my-5 py-5 ps-2">
                                <img class="w-100" src="icons/chodae-white.png" alt="">

                            </div>
                        </div>
                        <hr class="my-3">
                        <ul>
                            <li id="MyList" class="ps-2 nav-item my-2 py-2 w-100 rounded-2 active">
                                <h6><i class="fa-center me-2 fa fa-edit ps-2"></i>My List</h6>
                            </li>
                            <li id="Explore" class="ps-2 nav-item my-2 py-2 w-100 rounded-2">
                                <h6><i class="fa-center me-2 fa fa-compass ps-2"></i>Explore</h6>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>


    <div class="row mx-5 px-5">
        <div class="col-2">
        </div>
        <div class="col-10">
            <section id="myListSection" class="content-section vh-100 w3-animate-top ">
                <div class="container-fluid vh-100 py-3">
                    <div class="row vh-25 rounded-2 position-relative border border-2" id="banner"
                        style="background-image: url(icons/nophotos.svg);">

                    </div>
                    <div class="row vh-25 vh-75 ">
                        <div class="col  me-3 mt-3 p-2 border-2 border rounded-2">
                            <h3 class="fw-bold">My Travel List</h3>

                            <section class="accordion accordion-flush " id="mainList">
                                <div class="d-flex flex-column justify-content-center align-items-center">
                                    <br class="my-5 py-5">
                                    <h1 class="text-center">List is looking empty...</h1>
                                    <h3 class="text-center">let's do some exploration!</h3>
                                    <button id="expBtn"
                                        class="col-2 btn">Explore</button>
                                </div>
                            </section>
                        </div>
                        <div class="col mt-3 p-0">
                            <div class="h-100 w-100 rounded-2 shadowx" id="map"></div>

                        </div>
                    </div>

                </div>
            </section>
            <!-- <h2 class="fw-bold position-absolute ">Image</h2> -->
            <section id="exploreSection" class="content-section vh-100 w3-animate-bottom" style="display:none;">
                <div class="container-fluid bg-opacity-50 vh-100 py-3 ">
                    <div class="row h-100">
                        <div class="col me-3">
                            <div class="row vh-50">
                                <!-- this one -->
                                <div id="myCarousel" class="carousel slide p-0 m-0 rounded-2" data-bs-ride="carousel">
                                    <div class="btn-carousel-container">
                                        <div class="mt-auto">
                                            <button class="btn bg-white bg-opacity-50 rounded-circle m-1" type="button"
                                                data-bs-target="#myCarousel" data-bs-slide="prev">
                                                <span class="fs-4">ðŸ¡ </span>
                                            </button>
                                            <button class="btn bg-white bg-opacity-50 rounded-circle m-1" type="button"
                                                data-bs-target="#myCarousel" data-bs-slide="next">
                                                <span class="fs-4">ðŸ¡¢</span>
                                            </button>
                                        </div>
                                    </div>
                                    <div id="items-carousel" class="carousel-inner">
                                        <div class="carousel-item rounded-2 active">
                                            <div class="img-fit rounded-2"
                                                style="background-image: url(icons/nophotos.svg);">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="position-relative row vh-50 p-2">
                                <div id="addressContainer" class="position-relative vh-25 pt-2">
                                    <h1 id="locationTitle" class="fw-bold">Select a location to get started
                                    </h1>
                                </div>
                                <div id="starSection" class="ratingContainer d-flex position-relative">

                                </div>
                                <div class="position-absolute bottom-0 buttonsContainer pt-2 h-50 text-dark">
                                    <div class="h-100 position-relative row">
                                        <div class="position-absolute bottom-0 d-flex justify-content-center">
                                            <button class="m-2 col-5 btn p-3" id="mapMarker" disabled>Mark
                                                only</button>
                                            <button class="m-2 col-5 btn p-3"
                                                id="addtotravellist" disabled>Add to list</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col p-0">
                            <div class="h-100 w-100 rounded-2 shadowx" id="map2">
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>
    </div>
    </div>

    <script src="mainjs.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClso5DVSDxgLPUu3FwxdmhHHZEyu1hoj4&libraries=places&v=weekly&callback=loadMap"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script>

    </script>


</body>

</html>
